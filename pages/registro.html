      <!-- Contenido principal -->
      <main>

        <!-- Formulario de registro -->
        <form id="registro" action="">
          <fieldset class="contactForm registro">

              <h3>Unite al club!</h3>

              <label for="nombre"> Nombre (*) </label>
              <input class="textInput" type="text" name="nombre" placeholder="Ingresá tu nombre" required/>

              <label for="email"> E-Mail (*) </label>
              <input class="textInput" type="email" name="email" placeholder="Ingresá tu mail"/>

              <label for="password"> Contraseña (*) </label>
              <input class="textInput" type="password" name="password" placeholder="Ingresá tu contraseña"/>


              <label for="localidad"> Localidad (*)</label> 
              <select class="textInput" name="localidad" id="" required>
                <option value="" selected disabled> Selecciona una opcion </option>
                <option value="adrogue"> Adrogué </option>
                <option value="temperley"> Temperley </option>
                <option value="lomas"> Lomas de Zamora </option>
                <option value="banfield"> Banfield </option>
                <option value="escalada"> Remedios de Escalada </option>
                <option value="lanus"> Lanus </option>
                <option value="avellaneda"> Avellaneda </option>
                <option value="caba"> Capital Federal </option>
              </select>

              <input class="submit" type="submit" name="registro" id="" value="Registrarme"/>

  
          </fieldset>
        </form>
  
      </main>
