<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- keywords -->
    <meta name="keywords" content="cafe, comunidad, club, conocer, flat white, espresso, cappuccino, latte, coffee, cafeteria, preparacion, preparar cafe, tipos de cafe, prensa francesa, italiana, filtro, cafetera">

    <!-- descripcion -->
    <meta name="description" content="Registrate y formá parte del club. Luego podras dejar reseñas y contactarte con otros usuarios y compartir un café">

    <!-- estilos bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../css/main.css" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title> Registro - Friends Coffee Club </title>
  </head>

  <body>
    <div class="contenedor">


      <!-- Menu -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-negro py-3">
        <div class="container">

          <!-- logo -->
          <a class="navbar-brand col-7" href="../index.html">
            <img
              id="logo"
              src="../images/logoFriends.png"
              alt="logo friends cofee club"
            />
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- elementos de menu -->
          <div class="collapse navbar-collapse" id="navbarNav">


            <ul class="navbar-nav d-md-flex-end w-100 d-flex justify-content-evenly">
              
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html"> Home </a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="elClub.html"> Club </a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="info.html"> Info </a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="nosotros.html"> Nosotros </a>
              </li>

              <li class="nav-item">
                <a class="nav-link active" href="contacto.html"> Contacto </a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="registro.html">
                  <img id="perfil" src="../images/iconoPerfil.png" alt="icono de perfil="/>
                </a>
              </li>

            </ul>


          </div>
        </div>
      </nav>


      <!-- portada -->
      <header>
        <img src="../images/registro.jpg" alt="Mujer bebiendo café en un bar" />
      </header>

      <!-- Contenido principal -->
      <main>


        <!-- formulario de registro -->
        <form id="registro" action="">
          <fieldset class="contactForm registro">

            <h1> Unite al club! </h1>

            <!-- nombre -->
            <label for="nombre"> Nombre (*) </label>
            <input
              class="textInput"
              type="text"
              name="nombre"
              placeholder="Ingresá tu nombre"
              required
            />

            <!-- email -->
            <label for="email"> E-Mail (*) </label>
            <input
              class="textInput"
              type="email"
              name="email"
              placeholder="Ingresá tu mail"
            />

            <!-- password -->
            <label for="password"> Contraseña (*) </label>
            <input
              class="textInput"
              type="password"
              name="password"
              placeholder="Ingresá tu contraseña"
            />

            <!-- select de localidad-->
            <label for="localidad"> Localidad (*)</label>
            <select class="textInput" name="localidad" id="" required>
              <option value="" selected disabled>Selecciona una opción</option>
              <option value="adrogue">Adrogué</option>
              <option value="temperley">Temperley</option>
              <option value="lomas">Lomas de Zamora</option>
              <option value="banfield">Banfield</option>
              <option value="escalada">Remedios de Escalada</option>
              <option value="lanus">Lanús</option>
              <option value="avellaneda">Avellaneda</option>
              <option value="caba">Capital Federal</option>
            </select>

            <!-- submit -->
            <input
              class="submit"
              type="submit"
              name="registro"
              id=""
              value="Registrarme"
            />

          </fieldset>
        </form>

        
      </main>

      <!-- Pie de pagina -->
      <footer>


        <div class="contenidoFooter">

          <!-- mapa de sitio -->
          <ul class="mapa">

            <li><a href="../index.html"> Home </a></li>
            <li><a href="elClub.html"> Club </a></li>
            <li><a href="info.html"> Info </a></li>
            <li><a href="nosotros.html"> Nosotros </a></li>
            <li><a href="contacto.html"> Contacto </a></li>
            <li><a href="registro.html"> Perfil </a></li>
            
          </ul>

          <!-- redes sociales -->
          <ul class="redesSociales">
            
            <li>
              <a href="https://www.facebook.com" target="blank"><img src="../images/facebook.png" alt="logo de facebook"/></a>
            </li>

            <li>
              <a href="https://www.instagram.com" target="blank"><img src="../images/instagram.png" alt="logo instagram"/></a>
            </li>

            <li>
              <a href="https://www.pinterest.com" target="blank"><img src="../images/pinterest.png" alt="logo pinterest"/></a>
            </li>

          </ul>

        </div>

        <!-- derechos de autor -->
        <div class="copyright">

          <p>
            Creado por Facundo Casaccio - 2022 Todos los derechos reservados
          </p>

        </div>


      </footer>

      <!-- scripts de  bootstrap -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"
      ></script>

 
    </div>
  </body>
</html>
